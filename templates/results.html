<div style="cursor: pointer;">
    <input type="button"  class="btn btn-primary" value="Do another search" ng-click="vm.goBack()">
    <div ng-repeat="venues in vm.venuesList">
        <div ng-click="vm.display(venues)">
            <hr>
            <p><b>Name:</b> {{venues.name}}</p>
            <p><b>Address:</b> {{venues.location.address}}</p>
            <p><b>Type:</b> {{venues.categories[0].name}}</p>
            <p><b>Number of Checkins: </b>{{venues.stats.checkinsCount}} </p>
            <input type="button" class="btn btn-primary" onclick="slideIn()" value="Get Directions" ng-click="vm.getDirections(venues)">
    </div>
</div>
